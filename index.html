<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 id="heading">BMI calculator</h1><br>
        <input placeholder="Enter your Weight" id="weight1" type="number" class="form-control"><br>
        <input placeholder="Enter your height" id="height1" type="number" class="form-control"><br>
        <div class="text-center">
            <button class="btn btn-danger" onclick="clicked()">check</button><br><br>
            <h1 id="result"></h1>
            <h1 id="bodymmm"></h1>
        </div>
    </div>

</body>
<script>
    const clicked = () => {
        let weight = Number(document.getElementById("weight1").value)
        let height = Number(document.getElementById("height1").value)
        let bodymass = Number(weight / (height * height))
        if (bodymass < 18.5) {
            bodymmm.innerHTML = "You are UnderWeight"
            bodymmm.style.color = "red"
            bodymmm.style.fontSize = "30px"

        } else if (bodymass > 18.5 || bodymass < 24.9) {
            bodymmm.innerHTML = "You have Normal Weight"
            bodymmm.style.color = "green"
            bodymmm.style.fontSize = "30px"

        } else if (bodymass >= 25 || bodymass < 29.9) {
            bodymmm.innerHTML = "You are OverWeight"
            bodymmm.style.color = "yellow"
            bodymmm.style.fontSize = "30px"

        } else if (bodymass >= 30) {
            bodymmm.innerHTML = "Obesity"
            bodymmm.style.color = "red"
            bodymmm.style.fontSize = "30px"

        } else {
            console.log("Inavalid result")
            bodymmm.style.fontSize = "30px"

        }

        result.innerHTML = ` Body Mass = ${bodymass.toFixed(2)} `
        result.style.fontSize = "20px"
        result.style.color = "darkgreen"



    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
